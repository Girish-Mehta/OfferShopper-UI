<!--Modal -->
 <div class="modal fade" id="Modal" role="dialog">
  <div class="modal-dialog">
   Modal content
   <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title modallabel">{{ 'HEADER.LOCATION.CITY' | translate }}</h4>
    </div>
    <!-- this is for body for dropdown to select city -->
    <div class="modal-body p-2">
   <select class="dropdown btn btn-light dropdown-toggle " [(ngModel)]="tempselected.a">
       <option *ngFor=" let city of cities" value={{city}}>{{city}}</option>
     </select><br>
      <img src="https://image.flaticon.com/icons/png/128/181/181427.png" class="maincities" alt="Delhi">
      <img src="https://cdn.iconscout.com/public/images/icon/premium/png-256/chandigarh-openhand-monument-architecture-symbol-39a0c693561273cd-256x256.png" class="maincities" alt="Chandigarh">
      <img src="https://image.flaticon.com/icons/png/128/444/444788.png" class="maincities" alt="Mumbai">
      <img src="https://cdn2.iconfinder.com/data/icons/heritage-places-indian-cities-1/100/charminar-hyderabad-islamic-landmark-heritage-architecture-structure-building-india-31cd05bb425a180a-256.png" class="maincities" alt="Hyderabad"><br>
      <span class="maincitiestext">{{ 'HEADER.LOCATION.CITIES.0' | translate }}</span>
      <span class="maincitiestext">{{ 'HEADER.LOCATION.CITIES.1' | translate }}</span>
      <span class="maincitiestext">{{ 'HEADER.LOCATION.CITIES.2' | translate }}</span>
      <span class="maincitiestext">{{ 'HEADER.LOCATION.CITIES.3' | translate }}</span>
   </div>
   <div class="modal-footer">
    <span>
      <button type="button" class="btn btn-default " data-dismiss="modal">{{ 'HEADER.LOCATION.CONTINUE' | translate }}</button>
      <button type="button" class="btn btn-dark " data-dismiss="modal"  (click)="fav(selected)">{{ 'HEADER.LOCATION.SKIP' | translate }}</button>
    </span>
  </div>
</div>
</div>
</div>
<div class="sticky-top">
  <app-location [obj]="selected"></app-location>
	<app-navbar></app-navbar>
</div>
