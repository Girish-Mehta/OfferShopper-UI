<!-- Modal -->
<div class="modal fade" id="Modal" role="dialog">
  <div class="modal-dialog">
   <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title modallabel">Select your City</h4>
      </div>
      <!--         this is for body for dropdown to select city-->
      <div class="modal-body">
        <select class="dropdown btn btn-light dropdown-toggle " [(ngModel)]="tempselected.a">
          <option *ngFor=" let city of cities" value={{city}}>{{city}}</option>
        </select><br>    
        <div class="container-fluid">
          <div class="row">  
            <div class="col-3 text-center">
              <img src="https://image.flaticon.com/icons/png/128/181/181427.png" class="maincities" alt="Delhi">
              <span class="maincitiestext">Delhi</span>
            </div>
            <div class="col-3 text-center">
              <img src="https://cdn.iconscout.com/public/images/icon/premium/png-256/chandigarh-openhand-monument-architecture-symbol-39a0c693561273cd-256x256.png" class="maincities" alt="Chandigarh">
              <span class="maincitiestext">Chandigarh</span>
            </div>
            <div class="col-3">
              <img src="https://image.flaticon.com/icons/png/128/444/444788.png" class="maincities" alt="Mumbai">
              <span class="maincitiestext">Mumbai</span>
            </div>
            <div class="col-3">
              <img src="https://cdn2.iconfinder.com/data/icons/heritage-places-indian-cities-1/100/charminar-hyderabad-islamic-landmark-heritage-architecture-structure-building-india-31cd05bb425a180a-256.png" class="maincities" alt="Hyderabad">
              <span class="maincitiestext">Hyderabad</span>
            </div>
          </div>        
        </div>
      </div>
      <div class="modal-footer">
        <span>
          <button type="button" class="btn btn-default " data-dismiss="modal" (click)="fav(tempselected)" >Continue</button>
          <button type="button" class="btn btn-dark " data-dismiss="modal" >Skip</button>          
        </span>
      </div>
    </div>
  </div>
</div>


<div class="sticky-top">
	<app-location [obj]="selected"></app-location>
	<app-navbar></app-navbar>
</div>
