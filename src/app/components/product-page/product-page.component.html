
<!--<div *ngIf>-->
	<div class="container-fluid">
		<div class="row align-items-center">
			<aside class="col-sm-12 col-md-4 col-lg-5">
			<!-- Offer Images -->
				<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
					<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="d-block w-100" src=".../800x400?auto=yes&bg=777&fg=555&text=First slide" alt="First slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src=".../800x400?auto=yes&bg=666&fg=444&text=Second slide" alt="Second slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src=".../800x400?auto=yes&bg=555&fg=333&text=Third slide" alt="Third slide">
					</div>
					</div>
					<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
					</a>
					<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
					</a>
				</div>
			<!-- End of Offer Images-->

			</aside>

			<div class="col-sm-12 col-md-8 col-lg-7">
				<li class="list-group-item">
					<label class="text-heading">Title:</label>
					<span class="text-lead">{{productName}}</span>
				</li>

				<li class="list-group-item">
					<label class="text-heading">Description:</label>
					<span class="text-lead">{{productDescription}}</span>
				</li>

				<li class="list-group-item">
					<label class="text-heading mx-2">Original Price:</label>
					<span class="text-lead">Rs. {{productOriginalPrice}}</span>
					<label class="text-heading mx-2 ml-5">Discount</label>
					<span class="text-lead">{{productDiscount}}%</span>
				</li>

				<li class="list-group-item">
					<label class="text-heading">Seller Name: </label>
					<span class="text-lead">{{productSeller}}</span>
				</li>

				<li class="list-group-item">
					<label class="text-heading">Validity: </label>
					<span class="text-lead">{{productValidity | date}}</span>
				</li>

			</div>
		</div>
	</div>

  	<div *ngIf="user">
	<div class="container-fluid mt-1 ">
		<div class="row">
			<!-- Button to add to wishlist-->
			<input class="btn btn-primary col-2 mx-3" (click)="addToWishlist(offer)" type="button" value="Add to Wishlist">
			<!-- End of button to add to widhlist-->

			<!-- Button to add to carrybag-->
			<input class="btn btn-primary col-2 mx-3" (click)="addToCarrybag(offer)" type="button" value="Add to Carrybag">
			<!-- End of button to add to carrybag-->
		</div>
	</div>
	</div>

	<div *ngIf="!user">
	<div class="container-fluid mt-1 ">
		<div class="row">
			<!-- Button to add to wishlist-->
			<input class="btn btn-primary col-2 mx-3" [routerLink]="['/login']" type="button" value="Add to Wishlist">
			<!-- End of button to add to widhlist-->

			<!-- Button to add to carrybag-->
			<input class="btn btn-primary col-2 mx-3" [routerLink]="['/login']" type="button" value="Add to Carrybag">
			<!-- End of button to add to carrybag-->
		</div>
	</div>
	</div>
<!--</div>-->
	<div *ngIf="wishAdded==2">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong>Product added to wishlist</strong>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>        
    </div>
    <div *ngIf="wishAdded==3">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong>Product already added</strong>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>    
    </div>
    <div *ngIf="cartAdded==2">

        </div>        
    </div>
